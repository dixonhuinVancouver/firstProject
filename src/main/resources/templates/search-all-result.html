<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />

<title>猪肉情况查询</title>
</head>
<body>
	<div class="container" style="padding-top: 75px;">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">识别码</th>
					<th scope="col">性别</th>
					<th scope="col">时间</th>
					<th scope="col">地点</th>
					<th scope="col">品种</th>					
					<th scope="col">是否畸形</th>
					<th scope="col">断奶日龄</th>
					<th scope="col">体重</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pig:${pigs}">
					<td th:text="${pig.id}">faked</td>
					<td th:text="${pig.sex} == 1 ? '公' : '母'">公</td>
					<td th:text="${pig.birthDate}">faked</td>
					<td th:text="${pig.location}">faked</td>
					<td th:text="${pig.category}">faked</td>
					<td th:text="${pig.isAbnormal} ? '是' : '否'">yes</td>
					<td th:text="${pig.weaned}">10</td>
					<td th:text="${pig.weight}">10</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
